  <main class="mt-5">
    <h1 class="text-center mb-5">Formulário de Cadastro de Receptores</h1>
    <form method="post" enctype="multipart/form-data" id="formulario-receptores" class="container">
      <div class="row">
        <div class="col-sm-3 col-12">
          <label for="id" class="form-label">ID</label>
          <input class="form-control" type="number" id="id" name="id" placeholder="Gerado Automaticamente" disabled>
        </div>
        <div class="col-sm-9 col-12">
          <label for="nome" class="form-label">Nome do Receptor</label>
          <input class="form-control" type="text" id="nome" name="nome" placeholder="Augusto Pontes" required autofocus>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-sm-6 col-12">
          <label for="email" class="form-label">E-mail</label>
          <input class="form-control" type="email" id="email" name="email" placeholder="email@gmail.com" required>
        </div>
        <div class="col-sm-6 col-12">
          <label for="telefone" class="form-label">Telefone</label>
          <input class="form-control" type="tel" id="telefone" name="telefone" pattern="[0-9]{2} [0-9]{5}-[0-9]{4}"
            placeholder="99 99999-9999" required>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-5">
          <label for="rua" class="form-label">Endereço</label>
          <input class="form-control" type="text" id="rua" name="rua" placeholder="Logradouro" required>
        </div>
        <div class="col-5">
          <label for="bairro" class="form-label">Bairro</label>
          <input class="form-control" type="text" id="bairro" name="bairro" placeholder="Bairro" required>
        </div>
        <div class="col-2">
          <label for="numero" class="form-label">Número</label>
          <input class="form-control" type="text" id="numero" name="numero" placeholder="123" required>
        </div>
        <div class="col-md-6 mt-3">
          <label for="cidade" class="form-label">Cidade</label>
          <input type="text" class="form-control" id="cidade" name="cidade" required>
        </div>
        <div class="col-md-4 mt-3">
          <label for="estado" class="form-label">Estado</label>
          <select id="estado" name="estado" class="form-select" required>
            <option value="" selected>Selecionar...</option>
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
          </select>
        </div>
        <div class="col-md-2 mt-3">
          <label for="cep" class="form-label">CEP</label>
          <input type="text" class="form-control" id="cep" name="cep" pattern="[0-9]{5}-[0-9]{3}"
            placeholder="00000-000" required>
        </div>
      </div>
      <div class="mt-3">
        <label for="descricao" class="form-label">Descrição</label>
        <input class="form-control" type="text" id="descricao" name="descricao"
          placeholder="Sou uma pessoa em situação de vulnerabilidade social" required>
      </div>
      <div class="mt-3">
        <label for="imagem" class="form-label">Imagem</label>
        <input class="form-control" type="text" id="imagem" name="imagem" placeholder="URL de uma foto sua" required>
      </div>
      <button class="btn btn-lg btn-success mt-3" type="submit">Cadastrar</button>
      <div class="mt-3">
        <h2 id="tituloCadastro"></h2>
        <p id="idCadastro"></p>
        <p id="descricaoCadastro"></p>
        <img id="ImgCadastro" src="" alt="">
      </div>
    </form>
