  <main class="mt-5">
    <h1 class="text-center mb-5">Formulário de Cadastro de Alimentos</h1>
    <form method="post" enctype="multipart/form-data" id="formulario-alimentos" class="container formularioAtual">
      <div class="row">
        <div class="col-sm-3 col-12">
          <label for="id" class="form-label">ID</label>
          <input class="form-control" type="number" id="id" name="id" placeholder="Gerado Automaticamente" disabled>
        </div>
        <div class="col-sm-9 col-12">
          <label for="nome" class="form-label">Nome do Alimento</label>
          <input class="form-control" type="text" id="nome" name="nome" placeholder="Arroz" required autofocus>
        </div>
      </div>
      <div class="mt-3">
        <label for="descricao" class="form-label">Descrição</label>
        <input class="form-control" type="text" id="descricao" name="descricao" placeholder="Arroz branco do tipo 1"
          required>
      </div>
      <div class="mt-3">
        <label for="imagem" class="form-label">Imagem</label>
        <input class="form-control" type="text" id="imagem" name="imagem" placeholder="URL de uma foto do alimento"
          required>
      </div>
      <button class="btn btn-lg btn-success mt-3" type="submit">Cadastrar</button>
      <div class="mt-3">
        <h2 id="tituloCadastro"></h2>
        <p id="idCadastro"></p>
        <p id="nomeCadastro"></p>
        <p id="descricaoCadastro"></p>
        <img id="ImgCadastro" src="" alt="">
      </div>
    </form>
  </main>
